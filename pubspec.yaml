publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0-0 <3.0.0"
  flutter: ">=2.5.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dartz: ^0.10.0
  enum_to_string: ^2.0.1
  file: ^6.1.2
  cross_file: ^0.3.1+5
  flutter_archive: ^4.0.1
  flutter_downloader: ^1.7.1
  freezed_annotation: ^0.15.0
  internet_connection_checker: ^0.0.1+3
  json_annotation: ^4.1.0
  drift: ^1.0.1
  sqlite3_flutter_libs: ^0.5.1
  path: ^1.8.0
  path_provider: ^2.0.5
  moor_db_viewer: ^4.4.0
  android_path_provider: ^0.3.0
  reactive_forms: ^10.6.2
  hooks_riverpod: ^1.0.0-dev.11
