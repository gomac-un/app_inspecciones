  build_runner: ^2.1.4
  drift_dev: ^1.0.2
  flutter_launcher_icons: ^0.9.2
  freezed: ^0.15.0+1
  json_serializable: ^5.0.2
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  test: ^1.18.2
  mockito: ^5.0.16
  file_testing: ^3.0.0

dependency_overrides:
  test_api: ^0.4.5
  

flutter_icons:
  image_path: "assets/images/logo-gomac.png"
  android: true # can specify file name here e.g. "ic_launcher"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo-gomac.png
    - assets/images/logo-gomac-texto.png
    - assets/images/Posicion.jpeg

