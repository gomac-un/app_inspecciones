dependencies:
  flutter:
    sdk: flutter
  dartz: ^0.10.0
  enum_to_string: ^2.0.1
  file: ^6.1.2
  cross_file: ^0.3.2
  flutter_archive: ^4.1.0
  flutter_downloader: ^1.7.1
  freezed_annotation: ^1.0.0
  internet_connection_checker: ^0.0.1+3
  json_annotation: ^4.3.0
  drift: ^1.0.1
  sqlite3_flutter_libs: ^0.5.1
  path: ^1.8.0
  path_provider: ^2.0.7
  moor_db_viewer: ^5.0.0
  android_path_provider: ^0.3.0
  reactive_forms: ^10.6.5
