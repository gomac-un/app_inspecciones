  flutter_launcher_icons: ^0.9.2
  freezed: ^1.0.0
  json_serializable: ^6.0.1
  flutter_lints: ^1.0.4
  test: ^1.19.3
  mockito: ^5.0.16
  file_testing: ^3.0.0
  

flutter_icons:
  image_path: "assets/images/logo-gomac.png"
  android: true # can specify file name here e.g. "ic_launcher"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo-gomac.png
    - assets/images/logo-gomac-texto.png
    - assets/images/Posicion.jpeg
    - assets/sqljs/sql-wasm.js # este archivo tiene una modificacion: se cambia "sql-wasm.wasm" por "assets/assets/sqljs/sql-wasm.wasm"
    - assets/sqljs/sql-wasm.wasm 

